[package]
name = "weather-underground"
description = "Weather Underground parser library"
version = "0.1.3"
authors = ["Jérémie Drouet <jeremie.drouet@gmail.com>"]
license = "MIT"
edition = "2018"
readme = "readme.md"
homepage = "https://github.com/jdrouet/weather-underground"
repository = "https://github.com/jdrouet/weather-underground"
keywords = ["weather", "parse"]

[dependencies]
lazy_static = "1.4"
log = "0.4"
ring = "0.16.20"
regex = "1"
reqwest = { version = "0.11", default-features = false, features = ["cookies", "gzip", "json", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
